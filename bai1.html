<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 1</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <h3 class="text-center text-danger">Bảng thành phần dinh dưỡng</h3>
        <table class="table table-bordered">
            <thead>
                <tr class="table-warning">
                    <th rowspan="2" class="text-center">Thành Phần</th>
                    <th colspan="2" class="text-center">Giá Trị</th>
                </tr>
                <tr class="table-warning">
                    <th>Khối Lượng</th>
                    <th>% DV*</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Calories</td>
                    <td>200 kcal</td>
                    <td>20%</td>
                </tr>
                <tr>
                    <td>Chất Béo</td>
                    <td>9 g</td>
                    <td>14%</td>
                </tr>
                <tr>
                    <td>Chất Béo Bão Hòa</td>
                    <td>4 g</td>
                    <td>20%</td>
                </tr>
                <tr>
                    <td>Chất Đạm</td>
                    <td>8 g</td>
                    <td>16%</td>
                </tr>
                <tr>
                    <td>Chất Xơ</td>
                    <td>5 g</td>
                    <td>20%</td>
                </tr>
                <tr>
                    <td>Đường</td>
                    <td>12 g</td>
                    <td>-</td>
                </tr>
                <tr>
                    <td>Vitamin</td>
                    <td colspan="2">
                        Vitamin C: 25%, Vitamin D: 10%
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
